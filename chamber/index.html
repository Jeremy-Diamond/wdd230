<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeremy Diamond">
    <meta name="description" content="Home page for the Diamond City Chamber of Commerce">
    <link rel="shortcut icon" href="diamondfavicon2.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <title>Diamond City Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="headerbar">
            <section class=logobox>
                <a href="index.html"><img src="images/DiamondCity.png" alt="Diamond City Logo"></a>
                <div id="chambertext">
                <h1>Diamond City</h1>
                <h2>Chamber of Commerce</h2>
                </div>
            </section>
            <div id="socialMedia">
                <a href="https://facebook.com" target="blank"><img src="images/facebook.png" alt="Facebook Logo" width="30"></a>
                <a href="https://twitter.com" target="blank"><img src="images/twitter.png" alt="Twitter Logo" width="30"></a>
            </div>    
            <ul class="primaryNav">
                <li><a class="hambugerBtn" href="#">&#9776;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>       
        </div>
        <span id="date"></span>        
    </header>
    <main>
        <div class="hero">
            <img src="images/diamondcityscape.jpg" alt="Diamond City Skape">
        </div>
        <div class="event">
            <img src="https://via.placeholder.com/200x200.png?text=Event placeholder" alt="Event picture">
        </div>
        <div class="weather">
            <img src="https://via.placeholder.com/200x200.png?text=Weather placeholder" alt="Weather Picture">
        </div>
        <div class="news">
            <img src="https://via.placeholder.com/200x200.png?text=news placeholder" alt="News Picture">
        </div>
        <div class="spotlightcontainer">
            <div id="spotlight1">
                <img src="https://via.placeholder.com/200x200.png?text=Spotlight 1" alt="Spotlight 1">
            </div>
            <div id="spotlight2">
                <img src="https://via.placeholder.com/200x200.png?text=Spotlight 2" alt="Spotlight 2">
            </div>
            <div id="spotlight3">
                <img src="https://via.placeholder.com/200x200.png?text=Spotlight 3" alt="Spotlight 3">
            </div>
        </div>
        <div class="join">
            <img src="https://via.placeholder.com/200x200.png?text=Join placeholder" alt="Event picture">
        </div>
    </main>
    <footer>
            <div class="logobox">
                <a href="index.html"><img src="images/DiamondCity.png" alt="Diamond City Logo"></a>
            </div>
                <div id="chamberaddress">
                    <h1>Diamond City</h1>
                    <p> Diamond City Chamber</p>
                    <p>987 South Ensign Drive</p>
                    <p>Saratoga Springs, UT 84045</p>
                </div>
            
            <div id="footerInfo">
                <p> infor@diamondchamber.com</p>
                <p>+(801)444-5545</p>
                <p>Location</p>
            </div>
        <section id="myInfo">
            <span id="currentYear"></span>Diamond City Chamber | Jeremy Diamond | WDD230 Project | 
            <br>
            <span id="lastUpdated"></span>
        </section>
      </footer>
      <script src=js/getdates.js></script>
      <script src="js/hamburgerScripts.js"></script>
</body>
</html>
